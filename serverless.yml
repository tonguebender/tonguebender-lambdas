service: tongue-bender

provider:
  name: aws
  runtime: nodejs12.x
  stage: dev
  region: eu-west-2
  environment:
    TELEGRAM_TOKEN: ${ssm:telegram_key}
  iamRoleStatements:
    - Effect: 'Allow'
      Action:
        - 'sqs:SendMessage'
        - 'sqs:GetQueueUrl'
      Resource: 'arn:aws:sqs:eu-west-2:035313854880:incoming-messages'
    - Effect: 'Allow'
      Action:
        - 'sqs:ListQueues'
      Resource: 'arn:aws:sqs:eu-west-2:035313854880:incoming-messages:*'
    - Effect: 'Allow'
      Action:
        - 'sqs:SendMessage'
        - 'sqs:GetQueueUrl'
      Resource: 'arn:aws:sqs:eu-west-2:035313854880:outgoing-messages'
    - Effect: 'Allow'
      Action:
        - 'sqs:ListQueues'
      Resource: 'arn:aws:sqs:eu-west-2:035313854880:outgoing-messages:*'
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: 'arn:aws:dynamodb:${opt:region, self:provider.region}:035313854880:table/users'

functions:
  hookTelegram:
    handler: handler.hookTelegram
    events:
      - http: ANY /
      - http: 'ANY {proxy+}'

  sqsIncomingMessages:
    handler: handler.sqsIncomingMessages
    events:
      - sqs: arn:aws:sqs:eu-west-2:035313854880:incoming-messages

  sqsOutgoingMessages:
    handler: handler.sqsOutgoingMessages
    events:
      - sqs: arn:aws:sqs:eu-west-2:035313854880:outgoing-messages
